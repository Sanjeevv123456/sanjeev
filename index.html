<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="netflix-icon-icon-1024x1024-w4ni4f6d.png" type="image/x-icon">
    <title>Netflix India - watch TV Shows online, Watch Movies Online</title>
    <link rel="stylesheet" href="/netflix/style.css" />
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="netflix-icon-icon-1024x1024-w4ni4f6d.png" alt="Netflix logo">
            <div class="btn-sign-in">sign in</div>
        </nav>
        <div class="main-container">
            <div class="main-titles-container">
                <h1 class="main-title">unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">watch anywhere. cancel anytime.</h2>
                <p class="main-call-to-action">
                    ready to watch? Enter your email to create or restart your membership.
                </p>
            </div>
            <div class="main-email-container">
                <input class="main-email-container-input" type="email" placeholder="email address">
                <div class="btn-get-started">Get started</div>
            </div>
        </div>
    </div>
</body>
</html>
